<style>
  .subscribe-button {
      background-color: #cc0000;
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 12px;
      transition: opacity 0.15s;
      padding-left: 16;
      padding-top: 10;
      padding-right: 16;
      padding-bottom: 10;
      vertical-align: top;
  }

  .subscribe-button:hover{
    opacity: .7;
  }

  .subscribe-button:active{
    opacity: .5;
  }
  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    color: rgb(6, 95, 212);
    border-radius: 2px;
    cursor: pointer;
    margin-right: 12px;
    transition: background-color 0.15s, color 0.15s;
    padding-left: 15px;
    padding-right: 15px;

  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);

  }

  .join-button:active{
    opacity: .7;
  }

    background-color: rgb(29, 155, 240);

    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow 0.15s;
    padding-left: 16;
    padding-top: 7;
    padding-bottom: 7;
    padding-right: 16;
    vertical-align: top;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,.15);
